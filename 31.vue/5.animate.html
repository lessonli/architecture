<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./node_modules/animate.css/animate.css">
    <style>
        .box{
            background: red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <style>
        /* 
        1).
        .fade-enter {
            opacity: 0
        }
        .fade-enter-active,.fade-leave-active{
            transition: opacity 1s linear;
        }
        /* 默认从当前状态 变化
        .v-leave{
            opacity: 1
        } 
        .fade-leave-to{
            opacity: 0
        } */
        /* .bounce-enter-active{
            animation:bounceIn 1s ease-in
        }
        .bounce-leave-active{
            animation:bounceOut 1s ease-out
        } */
    </style>
    <div id="app">
        <button @click="isShow=!isShow">点击</button>
        <!--  name="bounce" 可以指定动画名字 -->
        <!-- 可以指定进入和离开的动画类名 -->
        <transition
            enter-active-class="bounceIn"
            leave-active-class="bounceOut"
        >
            <div class="box animated" v-show="isShow">
                    content
            </div>
        </transition>


        <transition 
            @before-enter="beforeEnter"
            @enter="enter"
            @after-enter="afterEnter"
            @leave="leave"
        >
            <div class="box animated" v-show="isShow">
                    content
            </div>
        </transition>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./node_modules/velocity-animate/velocity.js"></script>
    <script>
        // 常见能触发动画的操作 v-if v-show v-for 路由切换 
        // css 添加动画 animation transition js添加动画  自带的钩子 velocity
        // 动画 分为 单个动画  多个动画
        let vm = new Vue({
            el:'#app',
            data:{
                isShow:false
            },
            methods:{
                beforeEnter(el){
                    el.style.opacity = 0;
                    el.style.color="purple"
                },
                enter(el,done){
                    Velocity(el,{opacity:1},{duration:1000,complete:done});
                },
                afterEnter(el){
                    el.style.color="blue"
                },  
                leave(el,done){
                    // 在离开的时候 还需要自己手动重置回去
                    Velocity(el,{opacity:0},{duration:1000,complete:done});
                }
            },

        })
    </script>
</body>
</html>
