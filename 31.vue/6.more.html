<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="./node_modules/animate.css/animate.css">
    <style>
        .box{
            background: red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="filter">
        <transition-group
            enter-active-class="bounceIn"
            leave-active-class="bounceOut"
        >
            <div class="box animated"  v-for="(d,index) in computedData" v-if="isShow" :key="d.title">
                    {{d.title}}
            </div>
        </transition-group>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./node_modules/velocity-animate/velocity.js"></script>
    <script>
        
        let vm = new Vue({
            el:'#app',
            data:{
                isShow:true,
                filter:'',
                dataList:[
                    {title:'标题1'},
                    {title:'标题23'},{title:'标题33'},{title:'标题4'}
                ]
            },
            computed:{
                computedData(){
                    return this.dataList.filter(item=>{
                        // item 当前循环的每一项 看一下是否包含filter属性 如果包含就留下
                        return item.title.includes(this.filter)
                    })
                }
            }
        });
